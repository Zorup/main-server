# 공통

server:
  port: 8082

spring:
  profiles:
    active: local   # 프로파일 지정 없으면 디폴트로 local 사용
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: mariadb
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
  #    아래 선언시 -> 구동시 ddl create, 종료시 ddl drop
    hibernate:
      ddl-auto: update
  jwt:
    secret: 2021!!ZorupMSA
  messages:
    basename: i18n/exception
    encoding: UTF-8

---

# 로컬 IDE기반 개발용 프로파일
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mariadb://localhost:3306/test
  jpa:
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

---

## 로컬에서 도커로 띄워놓을때 사용하는 프로파일
spring:
  config:
    activate:
      on-profile: local-docker
  datasource:
    url: jdbc:mariadb://host.docker.internal:3306/test
