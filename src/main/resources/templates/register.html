<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>

                            <div class="user">

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputLoginId"
                                           placeholder="로그인시 사용할 아이디를 입력해주세요.">
                                </div>

                                <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="InputPassword" placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputName"
                                           placeholder="이름을 입력하세요.">
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="InputEmail"
                                        placeholder="이메일 주소를 입력하세요.">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                               id="department" placeholder="부서를 입력하세요.">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                               id="position" placeholder="직책을 입력하세요.">
                                    </div>
                                </div>

                                <button class="btn btn-primary btn-user btn-block" onclick='addUser()'>
                                    Register Account
                                </button>
                            </div>
                            <hr>
                            <div class="text-center">
                                <button class="small abtn" onclick='movForgot()'>Forgot Password?</button>
                            </div>
                            <div class="text-center">
                                <button class="small abtn" onclick='movLogin()'>Already have an account? Login!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
